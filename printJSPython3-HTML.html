<!DOCTYPE html>

<head>
  <title>Print em Python3 simulado em JavaScript</title>
</head>
<body>

<h1>Simulação da função print do Python3 em JavaScript</h1>

<script>
  function print(text) {
    document.write(text + "<br>");
  }
</script>

<script>
  // Testando a função print simulada
  print("Olá, mundo!");
  print("Isso é um teste");
  print(23*23/34+45)
  print('<img src="https://clipart-library.com/img1/893665.gif"width="100%"><br><h1>Seja feliz por favor.</h1>')

  // Este código irá imprimir no body do HTML:
  // Olá, mundo!
  // Isso é um teste
</script>

</body>
</center>
</html>
